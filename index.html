<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Hoja de Correspondencia - YPFB</title>
</head>
<body>
  <form id="correspondenciaForm">
    <label>De:</label>
    <input type="text" name="de" required>

    <label>Cargo (De):</label>
    <input type="text" name="cargoDe" required>

    <label>Para:</label>
    <select name="para" id="paraSelect" onchange="actualizarCargoPara()" required>
      <option value="">Seleccionar destinatario</option>
      <option value="ESTEPHANYA FERNANDA ALVAREZ VARGAS|SECRETARIA GENERAL">
        ESTEPHANYA FERNANDA ALVAREZ VARGAS - Secretaria General
      </option>
      <option value="ESTEPHANYA FERNANDA ALVAREZ VARGAS|ASISTENTE GENERAL">
        ESTEPHANYA FERNANDA ALVAREZ VARGAS - Asistente General
      </option>
      <option value="CELINA VARGAS NOGALES|CHOFER">
        CELINA VARGAS NOGALES - Chofer
      </option>
      <!-- Más opciones aquí -->
    </select>

    <label>Cargo (Para):</label>
    <input type="text" name="cargoPara" id="cargoPara" readonly>

    <!-- Otros campos del formulario -->
    <button type="submit">Generar Hoja de Correspondencia</button>
  </form>

  <script>
    function actualizarCargoPara() {
      const select = document.getElementById("paraSelect");
      const valor = select.value;

      if (valor.includes("|")) {
        const [nombre, cargo] = valor.split("|");
        document.getElementById("cargoPara").value = cargo;
      } else {
        document.getElementById("cargoPara").value = "";
      }
    }
  </script>
</body>
</html>
