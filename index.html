<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hoja de Correspondencia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Hoja de Correspondencia</h1>
    <form id="correspondenciaForm">
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required />

      <label for="de">De:</label>
      <input type="text" id="de" name="de" required />

      <label for="cargo">Cargo:</label>
      <input type="text" id="cargo" name="cargo" required />

      <label for="destinatario">Destinatario:</label>
      <select id="destinatario" name="destinatario" required>
        <option value="">Seleccione un destinatario</option>
        <option value="Óscar García|Administrador">Óscar García</option>
        <option value="Ana Pérez|Gerente">Ana Pérez</option>
      </select>

      <label for="cargoDestinatario">Cargo del destinatario:</label>
      <input type="text" id="cargoDestinatario" name="cargoDestinatario" required />

      <label for="referencia">Referencia:</label>
      <input type="text" id="referencia" name="referencia" required />

      <label for="instructivo">Instructivo:</label>
      <textarea id="instructivo" name="instructivo" rows="4" required></textarea>

      <button type="submit">Generar hoja de correspondencia</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
